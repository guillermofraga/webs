{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mx-auto mt-12 mb-12 max-w-md bg-white dark:bg-gray-900 p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">Iniciar sesión</h2>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
            <input type="email" class="w-full mt-1 px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-800" id="email" name="email" required>
        </div>

        <div>
            <label for="contraseña" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
            <input type="password" class="w-full mt-1 px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-800" id="contraseña" name="contraseña" required>
        </div>

        <div class="flex items-center justify-between gap-4">
            <button type="submit" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-primary/90 transition-colors">Entrar</button>
        </div>
    </form>

    <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">¿No tienes cuenta? <a href="{{ url_for('registro') }}" class="text-primary font-medium">Crea una aquí</a></p>
</div>
{% endblock %}
