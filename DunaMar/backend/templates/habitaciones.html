{% extends "base.html" %}

{% block title %}Habitaciones{% endblock %}

{% block content %}
   
    <h1>Gestión de Habitaciones</h1>
    <ul>
        {% for habitacion in habitaciones %}
            <li>{{ habitacion.mostrar_info() }} <a href="/eliminar_habitacion/{{ loop.index0 }}">Eliminar</a></li>
        {% endfor %}
    </ul>

    <form action="/agregar_habitacion" method="post">
        <input type="text" name="numero" placeholder="Número de Habitación">
        <input type="text" name="tipo" placeholder="Tipo de Habitación">
        <input type="number" name="precio" placeholder="Precio por Noche">
        <button type="submit">Agregar</button>
    </form>

{% endblock %}
