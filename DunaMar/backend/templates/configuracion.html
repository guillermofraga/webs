{% extends "base.html" %}

{% block title %}Configuración de cuenta{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 max-w-xl bg-white dark:bg-gray-900 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-primary">Tu cuenta</h2>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre: <strong>{{ current_user.nombre }}</strong></label>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico: <strong>{{ current_user.email }}</strong></label>
    </div>
  </div>
</div>
{% endblock %}
