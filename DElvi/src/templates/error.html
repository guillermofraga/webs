{% extends "base.html" %}
{% block title %}Error {{ code }} - D'Elvi{% endblock %}
{% block content %}
<div class="container mx-auto text-center p-24">
  <h1 class="text-5xl font-bold text-red-600 mb-6">Error {{ code }}</h1>
  <p class="mb-8">
    {{ message or "Ha ocurrido un error inesperado." }}
  </p>
  <a href="{{ url_for('index') }}"
     class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-secondary transition-colors">
    Volver al inicio
  </a>
</div>
{% endblock %}
